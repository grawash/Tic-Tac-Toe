<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mainHeading">Tic Tac Toe!</h1>
        </div>
        <div class="modal">
            <div class="modalContent">
                <h1>Play against</h1>
                <div class="choice">
                    <div class="player choose">
                        <img src="./icons/user (1).png" alt="player" class="choiceIcon">
                        <p class="choiceText">Player</p>
                    </div>
                    <div class="ai choose">
                        <img src="./icons/chip.png" alt="computer" class="choiceIcon">
                        <p class="choiceText">Computer</p>
                    </div>
                </div>
                <button class="start">Start</button>
            </div>
        </div>
        <div class="board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
